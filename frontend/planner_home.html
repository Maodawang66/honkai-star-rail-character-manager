<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>策划管理界面 - 崩坏星穹铁道角色管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            min-height: 100vh;
            background: #eceff1;
        }
        .container {
            width: 75vw;
            height: 75vh;
            min-width: 900px;
            min-height: 600px;
            margin: 3vh auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.08);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h2 {
            font-size: 3em;
            margin-bottom: 60px;
        }
        .planner-main {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            justify-content: space-around;
            align-items: center;
        }
        .planner-user {
            font-size: 2em;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            margin-right: 60px;
        }
        .user-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 32px;
        }
        .planner-user button {
            font-size: 1.5em;
            padding: 18px 48px;
            margin-top: 48px;
            border-radius: 14px;
            letter-spacing: 2px;
            writing-mode: horizontal-tb;
        }
        .planner-actions {
            display: flex;
            flex-direction: column;
            gap: 64px;
            align-items: flex-start;
        }
        .planner-actions button {
            width: 400px;
            height: 90px;
            font-size: 2.2em;
            border-radius: 16px;
            margin: 0;
            letter-spacing: 4px;
            writing-mode: horizontal-tb;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #2196f3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 100;
        }
        .back-button:hover {
            background: #1976d2;
        }
        .back-button:before {
            content: "← ";
            margin-right: 5px;
        }
    </style>
    <script src="js/auth.js"></script>
</head>
<body>
    <a href="login.html" class="back-button">返回登录</a>
    <div class="container">
        <h2>策划管理界面</h2>
        <div class="planner-main">
            <div class="planner-user">
                <div class="user-row">当前用户：<span id="username"></span></div>
                <button onclick="logout()">退出登录</button>
            </div>
            <div class="planner-actions">
                <button onclick="window.location.href='data_maintain.html'">数据维护</button>
                <button onclick="window.location.href='data_query_planner.html'">数据查询</button>
                <button onclick="window.location.href='intelligent_recommendation.html'">智能推荐</button>
            </div>
        </div>
    </div>
</body>
<script>
window.onload = function() {
    const userData = JSON.parse(localStorage.getItem('user'));
    if (userData && userData.user) {
        document.getElementById('username').textContent = userData.user.username;
    }
};
</script>
</html>
