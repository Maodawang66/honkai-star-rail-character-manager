<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>数据查询 - 崩坏星穹铁道角色管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: transparent;
            margin: 0;
            padding: 0;
        }
        .main-title {
            font-size: 2.8em;
            font-weight: bold;
            color: #1565c0;
            margin: 40px 0 32px 0;
            text-align: left;
            letter-spacing: 2px;
        }
        .container {
            width: calc(100% - 80px);
            max-width: 1200px;
            margin: 0 auto;
            background: transparent;
            border: none;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            padding: 0 40px 40px 40px;
        }
        .module-block {
            width: 100%;
            margin-bottom: 48px;
        }
        .module-title {
            font-size: 2em;
            font-weight: bold;
            color: #1976d2;
            margin: 24px 0 18px 0;
            text-align: left;
        }
        .query-row {
            display: flex;
            align-items: center;
            gap: 18px;
            margin-bottom: 18px;
            padding-left: 0;
        }
        .query-row input[type="text"],
        .query-row select {
            font-size: 1.6em;
            padding: 20px 28px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 380px;
            height: 70px;
            box-sizing: border-box;
        }
        .query-row button {
            font-size: 1.6em;
            padding: 20px 32px;
            border-radius: 8px;
            background: #2196f3;
            color: #fff;
            border: none;
            cursor: pointer;
            height: 70px;
            min-width: 320px;
            white-space: nowrap;
        }
        .query-row button:hover {
            background: #1976d2;
        }
        .result-section {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            min-height: 100px;
        }
        .result-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid #2196f3;
        }
        .result-item h4 {
            margin: 0 0 10px 0;
            color: #1565c0;
            font-size: 1.2em;
        }
        .result-item p {
            margin: 5px 0;
            color: #333;
        }
        .tags {
            margin-top: 10px;
        }
        .tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            font-size: 0.9em;
        }
        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #2196f3;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-size: 14px;
            cursor: pointer;
            transition: background 0.3s ease;
            z-index: 100;
        }
        .back-link:hover {
            background: #1976d2;
        }
        .back-link:before {
            content: "← ";
            margin-right: 5px;
        }
        /* 拥有状态样式 */
        .ownership-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
            margin-left: 10px;
        }
        .owned {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }
        .not-owned {
            background: #fef5e7;
            color: #ed6c02;
            border: 1px solid #ff9800;
        }
        /* 弹窗样式 */
        .modal {
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }
        
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 0;
            border: none;
            width: 80%;
            max-width: 800px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .modal-header {
            background: linear-gradient(135deg, #2196f3, #1976d2);
            color: white;
            padding: 20px 30px;
            border-radius: 12px 12px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
        }
        
        .close {
            color: white;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            opacity: 0.7;
        }
        
        .modal-body {
            padding: 30px;
            max-height: 500px;
            overflow-y: auto;
        }
        
        .ranking-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        
        .ranking-table th,
        .ranking-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        .ranking-table th {
            background-color: #f8f9fa;
            font-weight: bold;
            color: #1976d2;
        }
        
        .ranking-table tr:hover {
            background-color: #f5f5f5;
        }
        
        .rank-number {
            font-weight: bold;
            color: #2196f3;
        }
        
        .rank-gold {
            color: #ffd700;
        }
        
        .rank-silver {
            color: #c0c0c0;
        }
        
        .rank-bronze {
            color: #cd7f32;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .pagination button {
            font-size: 1.1em;
            padding: 8px 16px;
            border-radius: 6px;
            background: #2196f3;
            color: white;
            border: none;
            cursor: pointer;
        }
        
        .pagination button:hover:not(:disabled) {
            background: #1976d2;
        }
        
        .pagination button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        #page-info {
            font-size: 1.1em;
            color: #333;
            font-weight: bold;
        }
        
        .ownership-rate {
            font-size: 2em;
            font-weight: bold;
            color: #2196f3;
            text-align: center;
            margin: 20px 0;
        }
        
        .ownership-details {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
        }
        
        .ownership-details p {
            margin: 8px 0;
            font-size: 1.1em;
        }

        /* 角色推荐样式 */
        .recommendation-section {
            margin-bottom: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #2196f3;
        }
        
        .recommendation-section h4 {
            color: #1976d2;
            margin: 0 0 15px 0;
            font-size: 1.3em;
        }
        
        .recommendation-item {
            background: white;
            margin: 10px 0;
            padding: 15px;
            border-radius: 6px;
            border: 1px solid #e0e0e0;
        }
        
        .recommendation-item h5 {
            margin: 0 0 8px 0;
            color: #1565c0;
            font-size: 1.1em;
        }
        
        .recommendation-item p {
            margin: 5px 0;
            color: #333;
            font-size: 0.95em;
        }
        
        .recommendation-score {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 4px 12px;
            margin: 5px 0;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        
        .recommendation-reason {
            background: #fff3e0;
            padding: 10px;
            border-radius: 4px;
            margin-top: 8px;
            font-size: 0.9em;
            color: #e65100;
        }
    </style>
    <script src="js/auth.js"></script>
</head>
<body>
    <div class="container">
        <a href="home.html" class="back-link">返回主页</a>
        <div class="main-title">数据查询</div>
        
        <!-- 角色查询区块 -->

        <!-- BOSS查询区块 -->

                <input type="text" id="boss-name-input" placeholder="BOSS名称">

            <div class="query-row">
                <input type="text" id="environment-name-input" placeholder="环境名称">

                <button type="button" onclick="queryCharacterOwnership()">查询角色持有率</button>

    <!-- 战力排行弹窗 -->
    <div id="power-ranking-modal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">

            <div class="modal-header">
                <h3>角色推荐结果</h3>
                <span class="close" onclick="closeRecommendationModal()">&times;</span>
            </div>
            <div class="modal-body">
                <div id="recommendation-content"></div>
            </div>

    <script>
        window.onload = function() {
            checkAuth();
        };

        let currentUser = null;

        // 获取当前用户信息
        function getCurrentUser() {
            if (!currentUser) {
                const userData = localStorage.getItem('user');
                if (userData) {
                    const parsedData = JSON.parse(userData);
                    // 登录成功后的数据结构是 {msg: '登录成功', user: {user_id, username, user_type}}
                    currentUser = parsedData.user || parsedData;
                }
            }
            return currentUser;
        }

        // 角色查询功能（修改版，包含拥有状态）
        async function queryCharacter() {
            const name = document.getElementById('character-name-input').value.trim();
            if (!name) {
                alert('请输入角色名称');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/characters/detail/${encodeURIComponent(name)}`);
                const data = await response.json();
                
                if (response.ok) {
                    await displayCharacterResults([data]);
                } else {
                    alert(data.error || '查询失败');
                }
            } catch (error) {
                alert('查询失败：' + error.message);
            }
        }

        async function queryAllCharacters() {
            try {
                const response = await fetch('http://localhost:5000/api/characters/detail');
                const data = await response.json();
                
                if (response.ok) {
                    await displayCharacterResults(data);
                } else {
                    alert(data.error || '查询失败');
                }
            } catch (error) {
                alert('查询失败：' + error.message);
            }
        }

        async function displayCharacterResults(characters) {
            const modal = document.getElementById('power-ranking-modal');
            const content = document.getElementById('ranking-content');
            document.getElementById('modal-title').textContent = '角色查询结果';
            
            let ownedCharacterIds = []; // 初始化ownedCharacterIds
            
            if (characters.length === 0) {
                content.innerHTML = '<p>未找到角色数据</p>';
            } else {
                const pageSize = 10;
                const totalPages = Math.ceil(characters.length / pageSize);
                let currentPage = 1;

                function renderPage(page) {
                    const startIndex = (page - 1) * pageSize;
                    const endIndex = Math.min(startIndex + pageSize, characters.length);
                    const pageData = characters.slice(startIndex, endIndex);
                    content.innerHTML = pageData.map(char => {
                        const isOwned = ownedCharacterIds.includes(char.character_id);
                        const ownershipStatus = isOwned 
                            ? '<span class="ownership-status owned">已拥有</span>'
                            : '<span class="ownership-status not-owned">未拥有</span>';
                        return `
                            <div class="result-item">
                                <h4>${char.name} ${ownershipStatus}</h4>
                                <p><strong>简介：</strong>${char.description || '无'}</p>
                                <p><strong>技能：</strong>${char.skill || '无'}</p>
                                <p><strong>阵营：</strong>${char.camp_name || '无'}</p>
                                <p><strong>属性：</strong>${char.attribute_name || '无'}</p>
                                <p><strong>命途：</strong>${char.fate_name || '无'}</p>
                                <div class="tags">
                                    <strong>标签：</strong>
                                    ${char.tags && char.tags.length > 0 ? 
                                        char.tags.map(tag => `<span class="tag">${tag}</span>`).join('') : 
                                        '<span>无</span>'
                                    }
                                </div>
                            </div>
                        `;
                    }).join('');
                    updatePagination(page, totalPages);
                }

                function updatePagination(page, totalPages) {
                    document.getElementById('page-info').textContent = `第 ${page} 页 / 共 ${totalPages} 页`;
                    document.getElementById('prev-page').disabled = page <= 1;
                    document.getElementById('next-page').disabled = page >= totalPages;
                }

                document.getElementById('prev-page').onclick = function() {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(currentPage);
                    }
                };

                document.getElementById('next-page').onclick = function() {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderPage(currentPage);
                    }
                };

                renderPage(currentPage);
            }
            
            modal.style.display = 'block';
        }

        // BOSS查询功能
        async function queryBoss() {
            const name = document.getElementById('boss-name-input').value.trim();
            if (!name) {
                alert('请输入BOSS名称');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/bosses/detail/${encodeURIComponent(name)}`);

                if (response.ok) {
                    displayBossResults([data]);
                } else {
                    alert(data.error || '查询失败');
                }
            } catch (error) {
                alert('查询失败：' + error.message);
            }
        }

        async function queryAllBosses() {
            try {
                const response = await fetch('http://localhost:5000/api/bosses/detail');
                const data = await response.json();
                
                if (response.ok) {
                    displayBossResults(data);
                } else {

            } catch (error) {
                alert('查询失败：' + error.message);
            }
        }

        function displayBossResults(bosses) {

                    content.innerHTML = pageData.map(boss => `
                        <div class="result-item">
                            <h4>${boss.name}</h4>
                            <p><strong>简介：</strong>${boss.description || '无'}</p>
                            <p><strong>阵营：</strong>${boss.camp_name || '无'}</p>
                            <p><strong>弱点属性：</strong>${boss.weakness_name || '无'}</p>
                            <div class="tags">
                                <strong>标签：</strong>
                                ${boss.tags && boss.tags.length > 0 ?

                function updatePagination(page, totalPages) {

                    document.getElementById('prev-page').disabled = page <= 1;

                }

                document.getElementById('prev-page').onclick = function() {
                    if (currentPage > 1) {

                };

                document.getElementById('next-page').onclick = function() {
                    if (currentPage < totalPages) {

                    }

                renderPage(currentPage);

            modal.style.display = 'block';
        }

        // 环境查询功能
        async function queryEnvironment() {

        function displayEnvironmentResults(environments) {
            const modal = document.getElementById('power-ranking-modal');

                            <div class="tags">
                                <strong>标签：</strong>

                            </div>
                        </div>
                    `).join('');
                    updatePagination(page, totalPages);

                function updatePagination(page, totalPages) {
                    document.getElementById('page-info').textContent = `第 ${page} 页 / 共 ${totalPages} 页`;

                }

                document.getElementById('prev-page').onclick = function() {
                    if (currentPage > 1) {
                        currentPage--;
                        renderPage(currentPage);

                document.getElementById('next-page').onclick = function() {
                    if (currentPage < totalPages) {
                        currentPage++;
                        renderPage(currentPage);
                    }
                };

                renderPage(currentPage);
            }
            
            modal.style.display = 'block';
        }

        // 战力排行查询功能
        let currentRankingData = [];
        let currentPage = 1;
        const pageSize = 10;

        async function queryCharacterPowerRanking() {
            const characterName = document.getElementById('power-character-name-input').value.trim();
            if (!characterName) {
                alert('请输入角色名称');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/power-ranking/character/${encodeURIComponent(characterName)}`);
                const data = await response.json();
                
                if (response.ok) {
                    currentRankingData = data;
                    currentPage = 1;
                    document.getElementById('modal-title').textContent = `${characterName} 战力排行榜`;
                    displayRankingModal();
                } else {
                    alert(data.error || '查询失败');
                }
            } catch (error) {
                alert('查询失败：' + error.message);
            }
        }

        async function queryAllPowerRanking() {
            try {
                const response = await fetch('http://localhost:5000/api/power-ranking/all');
                const data = await response.json();
                
                if (response.ok) {
                    currentRankingData = data;
                    currentPage = 1;
                    document.getElementById('modal-title').textContent = '全服战力排行榜';
                    displayRankingModal();
                } else {
                    alert(data.error || '查询失败');
                }
            } catch (error) {
                alert('查询失败：' + error.message);
            }
        }

        function displayRankingModal() {
            const modal = document.getElementById('power-ranking-modal');
            const content = document.getElementById('ranking-content');
            
            if (currentRankingData.length === 0) {
                content.innerHTML = '<p>暂无排行数据</p>';
                updatePagination();
                modal.style.display = 'block';
                return;
            }
            
            const startIndex = (currentPage - 1) * pageSize;
            const endIndex = Math.min(startIndex + pageSize, currentRankingData.length);
            const pageData = currentRankingData.slice(startIndex, endIndex);
            
            let tableHTML = `
                <table class="ranking-table">
                    <thead>
                        <tr>
                            <th>排名</th>
                            <th>用户名</th>
                            <th>角色名称</th>
                            <th>战力</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            pageData.forEach((item, index) => {
                const rank = startIndex + index + 1;
                let rankClass = 'rank-number';
                if (rank === 1) rankClass += ' rank-gold';
                else if (rank === 2) rankClass += ' rank-silver';
                else if (rank === 3) rankClass += ' rank-bronze';
                
                tableHTML += `
                    <tr>
                        <td class="${rankClass}">${rank}</td>
                        <td>${item.username || '未知用户'}</td>
                        <td>${item.character_name}</td>
                        <td>${item.power_value}</td>
                    </tr>
                `;
            });
            
            tableHTML += '</tbody></table>';
            content.innerHTML = tableHTML;
            
            updatePagination();
            modal.style.display = 'block';
        }

        function updatePagination() {
            const totalPages = Math.ceil(currentRankingData.length / pageSize);
            document.getElementById('page-info').textContent = `第 ${currentPage} 页 / 共 ${totalPages} 页`;
            document.getElementById('prev-page').disabled = currentPage <= 1;
            document.getElementById('next-page').disabled = currentPage >= totalPages;
        }

        function changePage(direction) {
            const totalPages = Math.ceil(currentRankingData.length / pageSize);
            const newPage = currentPage + direction;
            
            if (newPage >= 1 && newPage <= totalPages) {
                currentPage = newPage;
                displayRankingModal();
            }
        }

        function closePowerRankingModal() {
            document.getElementById('power-ranking-modal').style.display = 'none';
        }

        // 点击弹窗外部关闭
        window.onclick = function(event) {
            const powerModal = document.getElementById('power-ranking-modal');
            const recommendationModal = document.getElementById('character-recommendation-modal');
            if (event.target === powerModal) {
                powerModal.style.display = 'none';
            }
            if (event.target === recommendationModal) {
                recommendationModal.style.display = 'none';
            }
        }

        // 角色持有率查询功能
        async function queryCharacterOwnership() {
            const characterName = document.getElementById('ownership-character-name-input').value.trim();
            if (!characterName) {
                alert('请输入角色名称');
                return;
            }
            
            try {
                const response = await fetch(`http://localhost:5000/api/character-ownership/${encodeURIComponent(characterName)}`);
                const data = await response.json();
                
                if (response.ok) {
                    displayOwnershipResults(data, characterName);
                } else {
                    alert(data.error || '查询失败');
                }
            } catch (error) {
                alert('查询失败：' + error.message);
            }
        }

        function displayOwnershipResults(data, characterName) {
            const resultsDiv = document.getElementById('ownership-results');
            const contentDiv = document.getElementById('ownership-content');
            
            const ownershipRate = ((data.owners / data.total_players) * 100).toFixed(2);
            
            contentDiv.innerHTML = `
                <div class="result-item">
                    <h4>${characterName} 持有率统计</h4>
                    <div class="ownership-rate">${ownershipRate}%</div>
                    <div class="ownership-details">
                        <p><strong>拥有该角色的玩家数：</strong>${data.owners} 人</p>
                        <p><strong>总玩家数：</strong>${data.total_players} 人</p>
                        <p><strong>持有率：</strong>${ownershipRate}% (${data.owners}/${data.total_players})</p>
                    </div>
                </div>
            `;
            
            resultsDiv.style.display = 'block';
        }

        // 角色推荐功能
        function redirectToRecommendationPage() {
            window.location.href = 'recommendation_results.html';
        }

        function closeRecommendationModal() {
            document.getElementById('character-recommendation-modal').style.display = 'none';
        }
    </script>
</body>
</html>
